<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cortado o macchiato</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #d9534f;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 2em;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px;
            width: calc(33% - 40px);
            box-sizing: border-box;
            overflow: hidden;
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card-content {
            padding: 15px;
            text-align: center;
        }
        .card h2 {
            font-size: 1.5em;
            margin: 0 0 10px 0;
        }
        .card p {
            color: #555;
            margin: 0 0 15px 0;
        }
        .card span {
            font-size: 1.2em;
            color: #d9534f;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        Menu Cortado o macchiato
    </header>
    <div class="container">
        <div class="card">
            <img src="imgcomple/c1.png" alt="Cafe 1">
            <div class="card-content">
                <h2>Cortado o macchiato</h2>
                <p></p>
                <span>$10.99/</span>
            </div>
        </div>
        <div class="card">
            <img src="imgcomple/cs2.jpg" alt="Cafe 2">
            <div class="card-content">
                <h2>Cortado o macchiato</h2>
                <p></p>
                <span>$8.99</span>
            </div>
        </div>
        <div class="card">
            <img src="imgcomple/cs3.jpg" alt="Cafe 3">
            <div class="card-content">
                <h2>Cortado o macchiato</h2>
                <p></p>
                <span>$7.99</span>
            </div>
        </div>
        <div class="card">
            <img src="imgcomple/cs4.webp" alt="Cafe 4">
            <div class="card-content">
                <h2>Cortado o macchiato</h2>
                <p></p>
                <span>$5.99</span>
            </div>
        </div>
        <div class="card">
            <img src="imgcomple/cs5.jpg" alt="Cafe 5">
            <div class="card-content">
                <h2>Cortado o macchiato</h2>
                <p></p>
                <span>$6.99</span>
            </div>
        </div>
        <div class="card">
            <img src="imgcomple/cs6.jpg" alt="Cafe 6">
            <div class="card-content">
                <h2>P</h2>
                <p></p>
                <span>$9.99</span>
            </div>
        </div>
       
       
        
    </div>
</body>
</html>
